<! doctype html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
        body{
            background-color: red;
        }
        .zero, .one, .two, .three{
            position:absolute;
            font-size:32px;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
        }
        .one, .two, .three{
            display:none;
        }
        @media screen and (min-width:893px) and (max-width:1090px) {
            body{
                background-color: yellow;
            }
            .one{
                display:block;
            }
            .zero, .two, .three{
                display:none;
            }
        }

        @media (min-width:600px) and (max-width:892px) {
            body{
                background-color: green;
            }
            .two{
                display:block;
            }
            .zero, .one, .three{
                display:none;
            }
        }
        @media screen and (max-width: 599px) {
            body{
                background-color: blue;
            }
            .three{
                display:block;
            }
            .zero, .two, .one{
                display:none;
            }
        }
        </style>

    </head>

    <body>
        <div class="zero">
            Resize screen
        </div>
        <div class="one">
            Breakpoint One
        </div>
        <div class="two">
            Breakpoint Two
        </div>
        <div class="three">
            Breakpoint Three
        </div>
    </body>
    
</html>
